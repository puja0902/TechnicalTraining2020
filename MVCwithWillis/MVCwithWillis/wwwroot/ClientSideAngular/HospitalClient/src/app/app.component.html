<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>PatientAddUI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="" style="margin-top:30px;">
            <div class="">
                <h5>New Patient</h5>
            </div>

            <div class="card-body">
                <div class="form-check">

                    <div class="form-group">
                        <label>Patient Name :  </label>
                        <input type="text" [(ngModel)] = "patientobj.name" class="form-control-sm mb-2 mr-sm-2" />
                    </div>

                    <div class="form-group">
                        <label>Patient Address :  </label>
                        <input type="text" [(ngModel)] = "patientobj.address"  class="form-control-sm mb-2 mr-sm-2" />
                    </div>

                    <div class="form-group">
                        <label>Patient Email :  </label>
                        <input type="text" [(ngModel)] = "patientobj.email" class="form-control-sm mb-2 mr-sm-2" />
                    </div>
                </div>   

                <div class="form-check">

                    <div class="form-group">
                        <label>Patient Name :  </label>
                         {{patientobj.name}} 
                    </div>
                    <div class="form-group">
                        <label>Patient Address :  </label>
                        {{patientobj.address}} 
                     </div>

                    <div class="form-group">
                        <label>Patient Email :  </label>
                        {{patientobj.email}} 
                   </div>
                </div>   
                <div>
                    <input type="button" (click)="AddInMemory()" value="Add in Memory" class="btn btn-primary"/>
                </div>
                <br>
                <div>
                    <input type="button" (click)="Add()" value="Save to Database" class="btn btn-primary"/>
                </div>
            </div>
        </div>
        <br>
        <table class="table">
            <tr>
                <td>Name </td>
                <td>Address </td>
                <td>Email </td>
            </tr>

            <tr *ngFor = "let temppat of patientObjs">
                <td>{{temppat.name}}</td>
                <td>{{temppat.address}}</td>
                <td>{{temppat.email}}</td>
            </tr>
        </table>

        <br>

    </div>
</body>
</html>
